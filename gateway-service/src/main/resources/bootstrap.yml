spring:
  application:
    name: gateway-service
  cloud:
    config:
      uri: http://localhost:8085
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: user-service
        uri: lb://user-service
        predicates:
        - Path=/user/**
        filters:
        - RewritePath=/user/(?.*), /$\{path}
      - id: election-service
        uri: lb://election-service
        predicates:
        - Path=/election/**
        filters:
        - RewritePath=/election/(?.*), /$\{path}
      - id: idea-service
        uri: lb://idea-service
        predicates:
        - Path=/idea/**
        filters:
        - RewritePath=/idea/(?.*), /$\{path}