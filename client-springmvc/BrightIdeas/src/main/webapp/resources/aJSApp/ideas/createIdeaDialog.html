<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create New Idea</h3>
</div>
<div class="modal-body" id="modal-body">
       <form name="createIdeaForm" class="form-group">
	       <label>Title:</label>
	       <input class="form-control" data-ng-model="vm.idea.title" type="text" data-ng-required="true">
	    	
	    	<label>Subtitle:</label>
	    	<input class="form-control" data-ng-model="vm.idea.subtitle" data-ng-required="true">
	    	
	  		<label>Story:</label>
	  		<input  class="form-control" data-ng-model="vm.idea.story" data-ng-required="false">
        </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="createIdeaForm.$valid && vm.submitCreateIdea()">OK</button>
    <button class="btn btn-warning" type="button" data-ng-click="vm.cancel()"  data-dismiss="modal">Cancel</button>
</div>
