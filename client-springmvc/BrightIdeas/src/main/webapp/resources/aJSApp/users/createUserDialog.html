<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Register New User</h3>
</div>
<div class="modal-body" id="modal-body">
       <form name="createUserForm" class="form-group">
	       <label>Email:</label>
	       <input class="form-control" data-ng-model="vm.user.email" type="email" data-ng-required="true">
	    	
	    	<label>Password:</label>
	    	<input class="form-control" data-ng-model="vm.user.password" data-ng-required="true">
	    	
	  		<label>First Name:</label>
	  		<input  class="form-control" data-ng-model="vm.user.firstName" data-ng-required="true">
	  		
	  		
	  		<label>Last Name:</label>
	  		<input class="form-control" data-ng-model="vm.user.lastName" data-ng-required="true">
        
        </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" data-ng-click="createUserForm.$valid && vm.submitCreateUser()">OK</button>
    <button class="btn btn-warning" type="button" data-ng-click="vm.cancel()"  data-dismiss="modal">Cancel</button>
</div>
