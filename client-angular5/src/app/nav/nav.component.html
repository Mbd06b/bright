<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
      #drawer
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
      <mat-toolbar color="primary">Menu
      </mat-toolbar>
      <mat-nav-list>
          <a mat-list-item href="" [routerLink]="['/home/ideas']"><mat-icon>pages</mat-icon> Dashboard</a>
          <a mat-list-item href="" [routerLink]="['/home/people/', currentUser.id ]"><mat-icon>brightness_5</mat-icon>myIdeas</a>
          <a mat-list-item href="" [routerLink]="['/home/people']"><mat-icon>people</mat-icon> People</a>
          <a mat-list-item href="" [routerLink]="['admin']"><mat-icon>settings</mat-icon>Admin</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>BrightIdeas5</span>
        <span class="fill-remaining-space"></span>
        <a href="" [routerLink]="['/landing']"><small>Landing</small></a>
        <button mat-button class="notifications" ><mat-icon>notifications_none</mat-icon></button>
        <button mat-button *ngIf="!authService.isAuthenticated" class="user-context" [routerLink]="['/login']" ><mat-icon class="icon">account_circle</mat-icon>Login</button>
        <button mat-button *ngIf="!!authService.isAuthenticated" class="user-context" [matMenuTriggerFor]="userContext" ><mat-icon class="icon">account_circle</mat-icon>{{currentUser.firstName}}</button>

          <mat-menu #userContext="matMenu">
            <button mat-menu-item href="" [routerLink]="['/home/people/', currentUser.id ]" >Profile</button>
            <button mat-menu-item (click)="authService.logout()" >Logout</button>
          </mat-menu>

      </mat-toolbar>

      <router-outlet></router-outlet>

    </mat-sidenav-content>
  </mat-sidenav-container>
