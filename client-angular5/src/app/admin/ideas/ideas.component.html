<div>
  <div>
  <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8"></div>

      <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
          <mat-cell *matCellDef="let row">{{row.id}}
            <a fxFlexFill [routerLink]="'/home/ideas/'+row.id" class="mat-row-link"></a>
          </mat-cell>
        </ng-container>

         <!-- Name Column -->
         <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Title </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
          </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="subtitle">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Subtitle </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.subtitle}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef></mat-header-cell>
          <mat-cell *matCellDef="let row">
              <button mat-icon-button  (click)="openDialog(row)">
                  <mat-icon>edit</mat-icon>
              </button>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="more-menu">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                      <button mat-menu-item>Expand</button>
                      <button mat-menu-item (click)="deleteIdea(row.id)">Delete</button>
                  </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
      </mat-table>
  </div>
  <button class="create-button" mat-fab color="primary" (click)="openDialog()"><i class="material-icons">add</i></button>
  </div>
