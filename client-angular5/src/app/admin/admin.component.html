

<mat-card>
    <mat-card-content>
        <nav mat-tab-nav-bar>

          <a mat-tab-link
               *ngFor="let link of navLinks"
               [routerLink]="link.path"
               routerLinkActive #rla="routerLinkActive"
               [active]="rla.isActive">
              {{link.label}}
           </a>

          </nav>
  </mat-card-content>
</mat-card>

<router-outlet></router-outlet>
